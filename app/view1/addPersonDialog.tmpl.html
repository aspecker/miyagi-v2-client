<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add New Person</h2>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <span>X</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-input-container>
                <label for="firstNameInput">First Name</label>
                <input id="firstNameInput" name="firstName" type="text" ng-model="personToAdd.firstName">
            </md-input-container>
            <md-input-container>
                <label for="lastNameInput">Last Name</label>
                <input id="lastNameInput" name="lastName" type="text" ng-model="personToAdd.lastName">
            </md-input-container>
            <md-input-container>
                <label for="DOBInput">Date of Birth</label>

                <md-datepicker id="DOBInput" name="dateOfBirth" type="text"
                               ng-model="personToAdd.dateOfBirth"></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label for="addressInput">Address</label>
                <input id="addressInput" name="address" type="text" ng-model="personToAdd.address">
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-primary" ng-click="cancel()">Cancel</md-button>
            <md-button class="md-primary" ng-click="submit()">Add</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
